<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pra Kiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>De: Guilherme
                        Para: Kiki</strong>
                        <p>
                            Sinto muito sua falta, mas sou grato por ter você na minha vida.
Obrigado por ser tão especial e por alegrar meus dias, mesmo de longe. Não costumo dizer isso, mas quero te lembrar o quanto você significa para mim.

EU TE AMO!
Feliz Dia de San Valentim!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
